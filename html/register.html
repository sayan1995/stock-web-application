<!DOCTYPE html>
<html lang="en">

<head>
    <title> User Registration </title>

    <link rel="stylesheet" type="text/css" href="/html/css/acctStyle.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <h1> Account Registration </h1>
    <form name="regform" id="reg_form" action="https://wpl-stock-application.herokuapp.com/register" method="POST">
        <div class="form-group w-25">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group w-25">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group w-25">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group w-25">
            <label for="exampleInputPassword1">Re-enter Password</label>
            <input type="password" class="form-control" name="passcheck" placeholder="Password">
        </div>
        <div class="form-group w-25">
            <label for="securityQuestion1">Select security question</label><br />
            <select name="securityQuestion1">
                    <option>---</option>
                    <option value="Name of your first pet">Name of your first pet</option>
                    <option value="Name of the city where you were born">Name of the city where you were born</option>
                    <option value="What Is your favorite book?">What Is your favorite book?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                </select>
            <br />
            <br />
            <label for="security1">Your Answer</label><br />
            <input type="text" class="form-control" name="security1">
        </div>
        <div class="form-group w-25">
            <label for="securityQuestion2">Your Answer</label><br />
            <select name="securityQuestion2">
                    <option>---</option>
                    <option value="Name of your first pet">Name of your first pet</option>
                    <option value="Name of the city where you were born">Name of the city where you were born</option>
                    <option value="What Is your favorite book?">What Is your favorite book?</option>
                    <option value="What is your favorite food?">What is your favorite food?</option>
                </select>
            <br />
            <br />
            <label for="security2">Answer for Question 2</label><br />
            <input type="text" class="form-control" name="security2">
        </div>
        <br />
        <div id="div_btn">
            <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>

</body>

</html>
