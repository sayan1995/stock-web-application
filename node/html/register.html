<html>

<body>
    <form name="regform" action="http://localhost:3000/register" method="POST">
        Username: <input type="text" name="username">
        <br>
        <br> Password: <input type="password" name="password">
        <br>
        <br>Security Question 1:
        <br>
        <br>
        <select name="securityQuestion1">
            <option value="Name of your first pet">Name of your first pet</option>
            <option value="Name of the city where you were born">Name of the city where you were born</option>
        </select>
        <br>
        <br>
        <input type="text" name="security1">
        <br>
        <br>
        <br> Security Question 2:
        <br>
        <br>
        <select name="securityQuestion2">
            <option value="Name of the city where your parents met">Name of the city where your parents met</option>
            <option value="Your middle/high school name" selected>Your middle/high school name</option>
        </select>
        <br>
        <br>
        <input type="text" name="security2">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
